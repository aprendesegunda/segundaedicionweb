<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 90px auto;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff0080 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .back-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn:active {
            transform: translateY(-50%) scale(1);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 45px 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 1.2rem;
        }
        
        .stats {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stats span {
            font-weight: bold;
            color: #6a11cb;
        }
        
        /* Patrón de galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
        }
        
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .photo-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-bottom: 3px solid #6a11cb;
        }
        
        .photo-info {
            padding: 15px;
            text-align: center;
        }
        
        .photo-number {
            font-weight: 700;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .photo-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .photo-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff0080 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .missing-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 12px;
        }
        
        .pagination button {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
            color: #6a11cb;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .pagination button.active {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            transform: scale(1.1);
            border: none;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #666;
            font-size: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .footer-icons a {
            color: #6a11cb;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .footer-icons a:hover {
            color: #ff0080;
            transform: translateY(-5px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        /* Responsive */
        @media (max-width: 1100px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .back-btn {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin-bottom: 15px;
                width: 100%;
                justify-content: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
                max-width: 400px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .photo-card img {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <h1>Galería de Fotos</h1>
            <p class="subtitle">Fotos 1 a 99</p>
        </header>
        
        <div class="stats" id="stats">
            Detectando imágenes disponibles...
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar por número de foto...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Las imágenes se generarán dinámicamente con JavaScript -->
            <div class="loading">Cargando galería de fotos...</div>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- La paginación se generará dinámicamente -->
        </div>
        
        <footer>
            <p>Galería de Fotos | Fotos del 1 al 99</p>
            <div class="footer-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const pagination = document.getElementById('pagination');
            const searchInput = document.getElementById('search');
            const statsElement = document.getElementById('stats');
            
            const photosPerPage = 20;
            let currentPage = 1;
            let currentPhotos = [];
            let availablePhotos = [];
            
            // Función para verificar si una imagen existe
            function checkImageExists(url, callback) {
                const img = new Image();
                img.onload = function() {
                    callback(true);
                };
                img.onerror = function() {
                    callback(false);
                };
                img.src = url;
            }
            
            // Detectar imágenes disponibles
            async function detectAvailablePhotos() {
                statsElement.textContent = "Detectando imágenes disponibles...";
                availablePhotos = [];
                
                // Crear un array de promesas para verificar todas las imágenes
                const checkPromises = [];
                
                for (let i = 1; i <= 99; i++) {
                    const photoUrl = `FOTO${i}.PNG`;
                    
                    const promise = new Promise((resolve) => {
                        checkImageExists(photoUrl, (exists) => {
                            if (exists) {
                                availablePhotos.push({
                                    id: i,
                                    src: photoUrl,
                                    alt: `Foto ${i}`,
                                    date: generarFechaAleatoria(),
                                    featured: i % 7 === 0, // Cada 7 fotos es destacada
                                    exists: true
                                });
                            } else {
                                availablePhotos.push({
                                    id: i,
                                    src: photoUrl,
                                    alt: `Foto ${i}`,
                                    date: generarFechaAleatoria(),
                                    featured: i % 7 === 0,
                                    exists: false
                                });
                            }
                            resolve();
                        });
                    });
                    
                    checkPromises.push(promise);
                }
                
                // Esperar a que todas las verificaciones se completen
                await Promise.all(checkPromises);
                
                // Actualizar estadísticas
                const existingPhotos = availablePhotos.filter(photo => photo.exists).length;
                statsElement.innerHTML = `Se detectaron <span>${existingPhotos}</span> imágenes de <span>99</span> posibles`;
                
                // Mostrar todas las fotos (existentes y no existentes)
                displayPhotos(availablePhotos);
            }
            
            // Función para generar fechas aleatorias
            function generarFechaAleatoria() {
                const start = new Date(2022, 0, 1);
                const end = new Date();
                const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
                return randomDate.toLocaleDateString('es-ES', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
            
            // Generar imagen placeholder
            function generarImagenPlaceholder(id, exists = true) {
                const colors = ['#6a11cb', '#2575fc', '#ff8c00', '#ff0080', '#00b09b', '#96c93d'];
                const color1 = colors[Math.floor(Math.random() * colors.length)];
                const color2 = colors[Math.floor(Math.random() * colors.length)];
                
                const statusText = exists ? "Imagen disponible" : "Imagen no encontrada";
                const statusColor = exists ? "#4CAF50" : "#F44336";
                
                return `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
                        <defs>
                            <linearGradient id="grad${id}" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="${color1}"/>
                                <stop offset="100%" stop-color="${color2}"/>
                            </linearGradient>
                        </defs>
                        <rect fill="url(#grad${id})" width="300" height="200"/>
                        <text fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
                              x="50%" y="40%" text-anchor="middle" dominant-baseline="middle">
                            Foto ${id}
                        </text>
                        <text fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" 
                              x="50%" y="55%" text-anchor="middle" dominant-baseline="middle">
                            ${exists ? "Galería de Fotos" : "No disponible"}
                        </text>
                        <text fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12" 
                              x="50%" y="70%" text-anchor="middle" dominant-baseline="middle">
                            FOTO${id}.PNG
                        </text>
                        <rect fill="${statusColor}" x="100" y="160" width="100" height="20" rx="10"/>
                        <text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
                              x="50%" y="172" text-anchor="middle" dominant-baseline="middle">
                            ${statusText}
                        </text>
                    </svg>
                `)}`;
            }
            
            // Mostrar las fotos en la galería
            function displayPhotos(photos, page = 1) {
                gallery.innerHTML = '';
                
                const startIndex = (page - 1) * photosPerPage;
                const endIndex = startIndex + photosPerPage;
                const photosToShow = photos.slice(startIndex, endIndex);
                
                if (photosToShow.length === 0) {
                    gallery.innerHTML = '<div class="loading">No se encontraron fotos que coincidan con tu búsqueda</div>';
                    return;
                }
                
                photosToShow.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    
                    // Crear imagen
                    const img = document.createElement('img');
                    img.src = photo.exists ? photo.src : generarImagenPlaceholder(photo.id, false);
                    img.alt = photo.alt;
                    img.loading = "lazy"; // Carga diferida para mejor rendimiento
                    
                    // Si la imagen existe, intentar cargarla
                    if (photo.exists) {
                        img.onerror = function() {
                            // Si la imagen no se carga aunque se detectó como existente
                            this.src = generarImagenPlaceholder(photo.id, false);
                            photo.exists = false;
                        };
                    }
                    
                    photoCard.innerHTML = `
                        ${photo.featured && photo.exists ? '<div class="photo-badge"><i class="fas fa-star"></i> Destacada</div>' : ''}
                        ${!photo.exists ? '<div class="missing-badge"><i class="fas fa-exclamation-triangle"></i> No disponible</div>' : ''}
                        <div class="photo-info">
                            <div class="photo-number">Foto ${photo.id}</div>
                            <div class="photo-date">${photo.date}</div>
                        </div>
                    `;
                    
                    // Insertar la imagen
                    photoCard.insertBefore(img, photoCard.firstChild);
                    
                    gallery.appendChild(photoCard);
                });
                
                currentPhotos = photos;
                setupPagination(photos, page);
            }
            
            // Configurar la paginación
            function setupPagination(photos, page) {
                pagination.innerHTML = '';
                const pageCount = Math.ceil(photos.length / photosPerPage);
                
                if (pageCount <= 1) return;
                
                // Botón anterior
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.disabled = page === 1;
                prevButton.addEventListener('click', () => {
                    if (page > 1) displayPhotos(photos, page - 1);
                });
                pagination.appendChild(prevButton);
                
                // Números de página
                const startPage = Math.max(1, page - 2);
                const endPage = Math.min(pageCount, startPage + 4);
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.className = i === page ? 'active' : '';
                    pageButton.addEventListener('click', () => displayPhotos(photos, i));
                    pagination.appendChild(pageButton);
                }
                
                // Botón siguiente
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.disabled = page === pageCount;
                nextButton.addEventListener('click', () => {
                    if (page < pageCount) displayPhotos(photos, page + 1);
                });
                pagination.appendChild(nextButton);
            }
            
            // Filtrar fotos por búsqueda
            function filterPhotos(query) {
                const filtered = availablePhotos.filter(photo => 
                    photo.id.toString().includes(query)
                );
                displayPhotos(filtered);
            }
            
            // Inicializar la galería
            detectAvailablePhotos();
            
            // Event listeners
            searchInput.addEventListener('input', (e) => {
                filterPhotos(e.target.value);
            });
        });
    </script>
</body>
</html>
